<html>

<head>
<script type="text/javascript" src="lib/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/card.js"></script>
<script type="text/javascript" src="js/tichu.js"></script>
<script type="text/javascript" src="js/player.js"></script>
<script type="text/javascript" src="js/CombinaisonsValidator.js"></script>
</head>

<body>

<button id="end">End draw</button>

<button id="checkMode">Check mode</button>

<button onclick="CardManager.distribute()">Distribuer</button>
<button onclick="Game.enableSwapMode()">Mode echange</button>
<button onclick="Game.enablePlayMode()">Mode jeu</button>

<br/>
<canvas id="canvas" width="500" height="300" style="border:solid 1px black"></canvas>

<div id="actions"></div>

<script>
$('#end').click(function(){stopDraw();});

$('#checkMode').click(function(){setCheckMode();});

function setCheckMode(){
	$('#canvas').get(0).addEventListener('mousedown',changeState,false);
}

var interval = null;
var canvas = $('#canvas').get(0).getContext('2d');

var move = false;
function runDraw(){
	interval = setInterval(function(){refreshDraw();},50);
}

function stopDraw(){
	clearInterval(interval);
}

function refreshDraw(){
	canvas.clearRect(0,0,500,300);
	canvas.fillStyle='#00723D';
	canvas.fillRect(0,0,500,300);
	canvas.fillStyle='#000000';
	
	ComponentManager.components.forEach(function(c){
		c.draw(canvas);
	});
	
	CardManager.cards.forEach(function(c){
		c.drawing.draw(canvas);
	});
}

var ComponentManager = {
	components:[],
	add:function(component){
		this.components.push(component);
	},
	remove:function(component){
		var index = this.components.indexOf(component);
		if(index!=-1){
			this.components.splice(index,1);
		}
	}
}
var ID_COMPONENT = 0;

function Component(){
	this.id = ID_COMPONENT++;
	this.draw = function(){
		console.log("Not implemented");
	}
}

/* Box to drop a card */
function BoxCard(x,y,width,height){
	this.card = null;
	this.x = x;
	this.y = y;
	this.width = width;
	this.height = height;
	
	this.draw = function(canvas){
		canvas.strokeStyle = '#000000';
		canvas.fillStyle = '#FFFFFF';
		canvas.fillRect(x,y,width,height);
		canvas.strokeRect(x,y,width,height);
	}
	
	this.contains = function(x,y){
		return x >= this.x && x<= this.x + this.width 
				&& y >= this.y && y<= this.y + this.height ;
	}
}

var cards = new Array();

function changeState(e){
	var x = e.clientX - $('#canvas').offset().left;
	var y = e.clientY - $('#canvas').offset().top;
	var card = findCardsContains(x,y);
	
	if(card != null){
		if(card.checked){
			card.checked = false;
			card.y+=10;
		}
		else{
			card.checked = true;
			card.y-=10;
		}
	}
}



var COLORS = ["red","green","blue","black"];

var CardManager = {
	cards:[],
	mahjongCard:null,
	init:function(){
		COLORS.forEach(function(color){
			for(var i = 2 ; i <= 14 ; i++){
				this.cards.push(new Card(i,color));
			}
		},this);
		this.mahjongCard = new MahjongCard();
		this.cards.push(this.mahjongCard);
		this.cards.push(new PhoenixCard());
		this.cards.push(new DragonCard());
		this.cards.push(new DogsCard());
		this.sortCards();		
	},
	/* Used to determine which card is up */
	sortCards:function(){
		this.cards.sort(function(c1,c2){
			if(c1.drawing.deep!=c2.drawing.deep){
				return c1.drawing.deep - c2.drawing.deep;
			}
			if(c1.value != c2.value){
				return c1.value - c2.value;
			}
			return c1.color > c2.color ? 1 : c1.color < c2.color ? -1 : 0;
		});		
	},
	/* Reset all cards */
	newGame:function(){
		this.cards.forEach(function(c){c.player = null;c.drawing.recto=false;c.setStatus(STATUS_CARD.NO_STATUS_CARD);});
		PlayerManager.players.forEach(function(p){p.cards = [];});
	},
	/* Distribute cards to all players */
	distribute:function(){
		this.newGame();
		// Duplicate table
		var copyCards = [];
		this.cards.forEach(function(c){copyCards.push(c);});
		PlayerManager.getPlayers().forEach(function(p){
			for(var i = 0 ; i < 14 ; i++){
				var pos = Math.round(Math.random()*1000)%copyCards.length;
				p.giveCard(copyCards[pos]);
				copyCards.splice(pos,1);
			}
			p.sortCards();
		});				
	},
	findSelectCards:function(joueur,x,y){
		for(var i = joueur.cards.length-1 ; i >= 0; i--){
			if(joueur.cards[i].drawing.contains(x,y)){
				return joueur.cards[i].drawing;
			}
		}
		return null;
	}
}

var Actions = {
	div:$('#actions'),
	create:function(actions){
		this.empty();
		actions.forEach(function(action){
			var button = $('<button>' + action.name + '</button>');
			button.bind('click',action.fct);
			this.div.append(button);
		},this);
	},
	empty:function(){
		this.div.empty()
	}
}

var EventHelper = {
	getPosition:function(e){
		var x = e.clientX - $('#canvas').offset().left;
		var y = e.clientY - $('#canvas').offset().top + $('body').scrollTop();
		return {x:x,y:y};
	}
}

var Game = {
	enableSwapMode:function(){
		// Display the position card
		var boxes = [];
		boxes.push(new BoxCard(150,120,35,50));
		boxes.push(new BoxCard(200,100,35,50));
		boxes.push(new BoxCard(250,120,35,50));
		boxes.forEach(function(b){ComponentManager.add(b);});		
		
		this.swapMouseController.enable(boxes);		
		Actions.create([{name:"Echanger",fct:function(){Game.disableSwapMode();}}]);
	},
	disableSwapMode:function(){
		// Proceed to swap
		var boxes = this.swapMouseController.boxes;
		var check = boxes.every(function(b){return b.card!=null;});
		if(!check){
			alert("impossible, choose one card for each");
			return;
		}
		var swapCards = {left:boxes[0].card.card,center:boxes[1].card.card,right:boxes[2].card.card};
		boxes.forEach(function(b){
			ComponentManager.remove(b);
		});
		this.swapMouseController.disable();
		
		this.enablePlayMode();		
	},
	/* Can select the card */
	enablePlayMode:function(){
		this.playMouseController.enable();
	},
	playMouseController:{
		cards:[],
		disable:function(){
			$('#canvas').unbind('mousedown.play');
		},
		enable:function(){
			var _self = this;
			$('#canvas').bind('mousedown.play',function(e){_self._down(e);});
		},
		_down:function(e){
			var coords = EventHelper.getPosition(e);
			var card = CardManager.findSelectCards(PlayerManager.joueur,coords.x,coords.y);
			if(card == null){return;}
			this._checkCard(card);
		}
		,_checkCard:function(card){
			card.checked = !card.checked;
			if(card.checked){
				this.cards.push(card);
			}
			else{
				var pos = this.cards.indexOf(card);
				if(pos!=-1){
					this.cards.splice(pos,1);
				}
			}
			var _self = this;
			if(this.cards.length){
				Actions.create([{
					name:"Jouer",
					fct:function(){
						var cards = _self.cards.map(function(c){return c.card;});
						console.log(CombinaisonsValidator.detect(cards));
					}
				}]);
			}else{
				Actions.empty();
			}
		}		
	},
	swapMouseController:{
		moving:false,
		card:null,
		boxes:null,
		disable:function(){
			this.boxes = null;
			$('#canvas').unbind('mousemove.swap');
			$('#canvas').unbind('mouseup.swap');
			$('#canvas').unbind('mousedown.swap');
		},
		enable:function(boxes){
			this.boxes = boxes;
			var _self = this;			
			$('#canvas').bind('mousemove.swap',function(e){_self.move(e);});
			$('#canvas').bind('mouseup.swap',function(e){_self.up(e);});
			$('#canvas').bind('mousedown.swap',function(e){_self.down(e);});			
		},
		move:function(e){
			if(!this.moving || !this.card){return;}
			var coords = this.getPosition(e);
			this.card.setDirectCoordinates(coords.x-10,coords.y-10);			
		},
		down:function(e){
			var coords = this.getPosition(e);
			var box = this._findBox(coords);
			if(box !=null){
				box.card = null;
			}			
			var card = CardManager.findSelectCards(PlayerManager.joueur,coords.x,coords.y);
			if(card == null){return;}
			this.card = card;
			this.card.originPos = card.originPos || card.getCoords();
			this.moving = true;
			this.move(e);
		},
		getPosition:function(e){
			var x = e.clientX - $('#canvas').offset().left;
			var y = e.clientY - $('#canvas').offset().top + $('body').scrollTop();
			return {x:x,y:y};
		},
		_findBox:function(coords){
			var box = null;
			this.boxes.forEach(function(b){
				if(b.contains(coords.x,coords.y)){
					box = b;
				}
			});
			return box;
		},
		up:function(e){
			if(this.card == null){return;}
			var coords = this.getPosition(e);
			var box = this._findBox(coords);
			// Check if card is in a box
			if(box!=null){
				this.card.setDirectCoordinates(box.x+5,box.y+5);
				box.card = this.card;
			}else{
				// Position the card at the original place
				this.card.setDirectCoordinates(this.card.originPos.x,this.card.originPos.y);
			}
			this.moving = false;
			this.card = null;
		}
	}
}

var PlayerManager = {
	players:[],
	team1:null,
	team2:null,
	joueur:null,
	init:function(){
		this.players.push(new Player("N"));
		this.players.push(new Player("S",true));
		this.players.push(new Player("O"));
		this.players.push(new Player("E"));
		
		this.team1 = new Team(this.players[0],this.players[2]);
		this.team2 = new Team(this.players[1],this.players[3]);
		this.joueur = this.players[1];
	},
	getPlayers:function(){
		return this.players;
	},
	firstPlayer:function(){
		return CardManager.mahjongCard.player;
	}	
}

PlayerManager.init();
CardManager.init();


runDraw();


</script>


</body>

</html>
